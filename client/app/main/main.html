<header  id="banner">
  <!--class="hero-unit"-->
  <div class="container">
    <div class="form row" ng-if="$ctrl.isTrue !== true">
      <form name="myForm" ng-submit="$ctrl.login(myForm)" novalidate class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
        <h3 class="form-title">Login to your account{{$ctrl.isTrue}}</h3>
        <div class="col-sm-9 col-md-9">
          <div class="form-group">
            <i class="fa fa-user fa-lg"></i>
            <input class="form-control required" type="text" ng-model="$ctrl.vm2.name" placeholder="Username" name="name" autofocus="autofocus" maxlength="20" required/>
            <span class="text-danger" ng-if="myForm.name.$error.required && myForm.$submitted==true">Please enter your account</span>
          </div>
          <div class="form-group">
            <i class="fa fa-lock fa-lg"></i>
            <input class="form-control required" type="password" ng-model="$ctrl.vm2.password" placeholder="Password" name="password"  required/>
            <span class="text-danger" ng-if="myForm.password.$error.required && myForm.$submitted==true">Please enter your password</span>
          </div>
          <!--<div class="form-group">-->
            <!--<label class="checkbox">-->
              <!--<input type="checkbox" name="remember" value="1"/> Remember me-->
            <!--</label>-->
            <!--<hr />-->
            <!--<a href="javascript:;" id="register_btn" class="">Create an account</a>-->
          <!--</div>-->
          <div class="form-group text-center">
            <input type="submit" class="btn btn-success" value="Login "/>
          </div>
        </div>
      </form>
    </div>

    <div class="panel panel-info" style="margin-top: 20px;" ng-if="$ctrl.isTrue">
      <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <!--<tr>-->
            <!--<td colspan="5" class="text-right">-->
              <!--<button type="button" class="btn btn-primary" ng-click="$ctrl.addUser()">测试</button>-->
            <!--</td>-->
          <!--</tr>-->
          <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>Email</td>
            <td>用户头像</td>
            <td>PID</td>
            <td>设备ID</td>
            <td>备注</td>
            <td>操作</td>
          </tr>
          <tr ng-repeat="user in $ctrl.awesomeUsers track by $index">
            <td>
              {{$index+1}}
            </td>
            <td>
              {{user.user_name}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td>
              <a target="_blank" ng-href="{{user.images}}" class="glyphicon glyphicon-new-window" aria-hidden="true"></a>
            </td>
            <td>
              {{user.pid}}
            </td>
            <td>
              {{user.device_id}}
            </td>
            <td>
              {{user.remark}}
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteUser(user)">删除</button>
            </td>
          </tr>
        </table>
      </div>
    </div>


  </div>
</header>
