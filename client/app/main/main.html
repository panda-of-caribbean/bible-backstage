<header  id="banner">
  <!--class="hero-unit"-->
  <div class="container">

    <div class="panel panel-info" style="margin-top: 20px;">
      <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <!--<tr>-->
            <!--<td colspan="5" class="text-right">-->
              <!--<button type="button" class="btn btn-primary" ng-click="$ctrl.addUser()">测试</button>-->
            <!--</td>-->
          <!--</tr>-->
          <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>Email</td>
            <td>用户头像</td>
            <td>PID</td>
            <td>设备ID</td>
            <td>备注</td>
            <td>操作</td>
          </tr>
          <tr ng-repeat="user in $ctrl.awesomeUsers track by $index">
            <td>
              {{$index+1}}
            </td>
            <td>
              {{user.user_name}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td>
              <a target="_blank" ng-href="{{user.images}}" class="glyphicon glyphicon-new-window" aria-hidden="true"></a>
            </td>
            <td>
              {{user.pid}}
            </td>
            <td>
              {{user.device_id}}
            </td>
            <td>
              {{user.remark}}
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteUser(user)">删除</button>
            </td>
          </tr>
        </table>
      </div>
    </div>


  </div>
</header>
