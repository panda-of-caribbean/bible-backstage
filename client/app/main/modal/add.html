<div class="modal-header">
  <h3 class="modal-title" id="modal-title">注册<span class="text-danger" >{{EXIT}}</span></h3>
</div>
<div class="modal-body" id="modal-body" >
  <form name="myForm" ng-submit="save(myForm)" novalidate>
    <div class="row">
      <div class="form-group col-sm-3">
        <label><span class="text-danger">*</span>用户名</label>
        <input type="text" class="form-control"  ng-model="vm.user_name" name="user_name" required
               placeholder="用户名">
        <span class="text-danger" ng-if="myForm.user_name.$error.required && myForm.$submitted==true">必填项</span>
      </div>


      <div class="form-group col-sm-3">
        <label>邮箱</label>
        <input type="email" class="form-control" ng-model="vm.email" name="email" placeholder="邮箱" required>
        <span class="text-danger" ng-if="myForm.email.$error.email && myForm.$submitted==true">填写正确的邮箱</span>
        <span class="text-danger" ng-if="myForm.email.$error.required && myForm.$submitted==true">必填项</span>

      </div>

      <div class="form-group col-sm-3">
        <label><span class="text-danger">*</span>密码</label>
        <input type="password" class="form-control"  ng-model="vm.password" name="password" required
               placeholder="密码">
        <span class="text-danger" ng-if="myForm.password.$error.required && myForm.$submitted==true">必填项</span>
      </div>



    </div>

    <div class="row">
      <div class="form-group col-sm-12 text-center" style="margin-top: 20px;">
        <button class="btn btn-primary" type="submit">提交</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
      </div>
    </div>

    <div class="modal-footer" style="border-top: none;"></div>
  </form>
</div>
